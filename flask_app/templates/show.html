<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
</head>
<body>
    <h1>Dojos</h1>
    <table>
        <thead>
            <th>
                First Name
            </th>
            <th>
                Last Name
            </th>
            <th>
                Age
            </th>
        </thead>
        {% for one in ninjas: %}
        <tr>
            <td>
                {{one.first_name}}
            </td>
            <td>
                {{one.last_name}}
            </td>
            <td>
                {{one.age}}
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="/dojos">Home</a>

</body>
</html>

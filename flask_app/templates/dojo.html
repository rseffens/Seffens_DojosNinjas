<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
</head>
<body>
    <!-- container -->
    <div>
        <!-- Add Dojo -->
        <div>
            <h2>New Dojo</h2>
            <form action="/dojos/create" method="post">
                <label for="name">Name</label>
                <input type="text" name="name" id="name">
                <button>Submit</button>
            </form>
        </div>
        <!-- dojo list -->
        <div>
            <h2>All Dojos</h2>
            {% for dojo in dojos: %}
            <p>
                <a href="/dojos/{{dojo.id}}">{{dojo.name}}</a><br>
            </p>
            {% endfor %} 
        <br>
        <a href="/ninjas">Add Ninja</a>
        </div>
    </div>
</body>
</html>
